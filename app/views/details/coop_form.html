<sea-student-header></sea-student-header>
<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<h1>{{coop_form_ctrl.formtTitle}}</h1>
		<form name="coop_form" ng-submit="coop_form_ctrl.submit()">
			<div class="row">
				<div class="col-md-12 form-group">
					<label for="company_name">
						Company Name
					</label>
					<input type="text"
						id="company_name"
						class="form-control"
						ng-model="coop_form_ctrl.coop.company_name" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 form-group">
					<label for="term">
						Term
					</label>
					<input type="text"
						id="term"
						class="form-control"
						ng-model="coop_form_ctrl.coop.term" />
				</div>
				<div class="col-md-6 form-group">
					<label for="weeks">
						Weeks
					</label>
					<input type="text"
						id="weeks"
						class="form-control"
						ng-model="coop_form_ctrl.coop.weeks" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<button type="submit"
						class="btn btn-primary btn-block">
						Submit
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
