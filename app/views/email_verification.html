<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<h1>Email Verification</h1>
			<p>Please enter your email address below</p>
			<p>
				Upon submission, a password reset link will be sent to 
				the provided email address
			</p>
			<form name="emailVerificationForm" 
				ng-submit="email_verification_ctrl.submit()">
				<label for="email">Email: </label>
				<input type="text"
					id="email"
					ng-model="email_verification_ctrl.email"
					class="form-control" />
				<br>
				<button type="submit"
					class="btn btn-primary">
					Send Verification Email
				</button>
			</form>
		</div>
	</div>
</div>
