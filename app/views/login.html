<div class="row centered">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>SE Advising Login</h3>
			</div>
			<div class="panel-body">
				<form class="col-md-12"
					ng-submit="login_ctrl.login(login_ctrl.credentials)">
					<div class="form-group">
						<label for="email">Email:</label>
						<input placeholder="email@rit.edu"
							class="form-control"
							id="email"
							type="text"
							ng-model="login_ctrl.credentials.email" />
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input placeholder="Enter your password"
							class="form-control"
							id="password"
							type="password"
							ng-model="login_ctrl.credentials.password" />
					</div>
					<div class="form-group">
						<button type="submit"
							class="btn btn-primary btn-block">
							Login
						</button>
					</div>
					<div class="form-group">
						<a ng-href="#/email_verification"
							class="btn btn-info btn-block">
						Forgot your password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
