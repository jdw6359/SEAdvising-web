<div class="container centered">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3><img class="logo" src="img/logo.jpg">SE Advising Login</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-12">
							<form name="loginForm" 
							ng-submit="login_ctrl.login(login_ctrl.credentials)">
								<div class="form-group">
									<label for="email">Email:</label>
									<input type="text" id="username"
										class="form-control"
										ng-model="login_ctrl.credentials.email"
										placeholder="your_email@rit.edu">
								</div>
								<div class="form-group">
									<label for="password">Password:</label>
									<input type="password" id="password"
										class="form-control"
										ng-model="login_ctrl.credentials.password"
										placeholder="Enter Your Password">
								</div>
								<div class="form-group">
									<button type="submit"class="btn btn-primary btn-block">
										Login
									</button>
								</div>
								<div class="form-group">
									<a class="btn btn-info btn-block"
										ng-href="#/email_verification">
										<span class="glyphicon glyphicon-question-sign" />
										Forgot Your Password?
									</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
