<div class="container centered">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3><img class="logo" src="img/logo.jpg">SE Advising Login</h3>
				</div>
				<div class="panel-body">
					<form name="loginForm" ng-submit="login_ctrl.login(login_ctrl.credentials)">
						<div class="row">
							<div class="col-md-12">
								<div class="row">
									<div class="col-md-12">
										<label for="email">Email:</label>
										<input type="text" id="username"
											class="form-control"
											ng-model="login_ctrl.credentials.email"
											placeholder="your_email@rit.edu">
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<label for="password">Password:</label>
										<input type="password" id="password"
											class="form-control"
											ng-model="login_ctrl.credentials.password"
											placeholder="Enter Your Password">
									</div>
								</div>
								<br>
								<div class="row">
									<div class="col-md-12">
										<button type="submit"class="btn btn-primary btn-block">
											Login
										</button>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<a class="btn btn-info btn-block"
											ng-href="#/email_verification">
											<span class="glyphicon glyphicon-question-sign" />
											Forgot Your Password?
										</a>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
