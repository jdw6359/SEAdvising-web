<div class="panel panel-default">
	<div class="panel-heading">
		<div class="row">
			<div class="col-md-10">
				<h4>Students</h4>
			</div>
			<div class="col-md-2">
				<a ng-href="#/students/new" 
				class="btn btn-success">
					<span class="glyphicon glyphicon-plus"></span>
					Add Student
				</a>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-12">
				<table class="table striped">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Advisor</th>
							<th ng-if="isAuthorized(userRoles.advisor)">Labels</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr dir-paginate="student in student_list_ctrl.students | itemsPerPage: 12">
							<td>{{student.first_name}}</td>
							<td>{{student.last_name}}</td>
							<td>{{student.email}}</td>
							<td>
								{{student.advisor.first_name}}
								{{student.advisor.last_name}}
							</td>
							<td ng-if="isAuthorized(userRoles.advisor)">
								<sea-label-display student="student">
								</sea-label-display>
							</td>
							<td>
								<div class="btn-group dropdown">
									<button class="btn btn-primary" 
									role="button"
									ng-click="student_list_ctrl.goto(student.id)">
										Details
									</button>
									<sea-student-action
										student="student"
										title="'More'">
									</sea-student-action>
								</div>								
							</td>
						</tr>
					</tbody>
				</table>
				<dir-pagination-controls></dir-pagination-controls>
			</div>
		</div>
	</div>
</div>
