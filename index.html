<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body ng-app="sea" ng-controller="ApplicationController as application_ctrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="teal darken-2">
      <div class="nav-wrapper">
        <div class="container">
          <a class="brand-logo" ng-if="currentUser" href="#/">
            <i class="material-icons">store</i>
          </a>
          <ul ng-if="currentUser" class="right hide-on-med-and-down">
            <li ng-if="isAuthorized(userRoles.advisor)">
              <a href="#/admin">Admin</a>
            </li>
            <li ng-if="isAuthorized(userRoles.worker)">
              <a href="#/worker">Worker</a>
            </li>
            <li>
              <a href="#/students">Students</a>
            </li>
            <li>
              <a href="#/students/new">New Students</a>
            </li>
            <li>
              <a href="#">
                {{currentUser.first_name}}
                {{currentUser.last_name}}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div ng-view=""></div>        
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from Josh Woodward</p>
      </div>
    </div>

    <script src="js/app.js"></script>

</body>
</html>
